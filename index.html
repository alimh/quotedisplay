<html>
<head>
  <title>Quote of the Day</title>
  </head>
<body>
<p id="quote">"You are the semicolon to my statements"</p>
<script>
  fetch("https://type.fit/api/quotes").then(function(res) {
    return res.json();
  }).then(function(data) {
    const i = Math.floor(Math.random() * data.length);
    document.getElementById("quote").innerHTML = data[i].text.concat(' --').concat(data[i].author || 'unknown');
  });
</script>
</body>
</html>
